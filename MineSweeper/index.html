<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="init()">
    <h1>MineSweeper</h1>
    <h2><span>3</span>LIVES LEFT</h2>
    <button class="btn" onclick="changeLevel(4 ,2)">Beginner</button>
    <button class="btn" onclick="changeLevel(8 ,14 )">Medium</button>
    <button class="btn" onclick="changeLevel(12 , 32)">Hard</button>
    <div class="board-container"></div>
    <h3>Score: <span>0</span></h3>

    <div class="modal">
        <h4 class="user-msg">game over</h4>
        <button class="restart-btn" onclick="init()">Restart</button>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
